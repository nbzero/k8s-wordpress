---
apiVersion: v1
kind: Service
metadata:
  name: wp-mariadb
spec:
  selector:
    app: wp-mariadb
  ports:
    - port: 3306
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wp-mariadb
  labels:
    app: wp-mariadb
spec:
  template:
    metadata:
      labels:
        app: wp-mariadb
    spec:
      containers:
        - name: wp-mariadb
          image: mariadb
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: norashimi
            - name: MYSQL_DATABASE
              value: wordpress
            - name: MYSQL_USER
              value: wp
            - name: MYSQL_PASSWORD
              value: wpadmin
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
spec:
  selector:
    app: wordpress
  ports:
    - port: 80
  type: LoadBalancer
